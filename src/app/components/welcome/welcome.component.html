<div class="m-2">

    <h1 class="text-4xl text-center text-primary">GeKo</h1>


    <div class="flex flex-col gap-4 w-full h-full text-center text-lg items-center p-2">
        <input [disabled]="globals.account.name !== ''" class="text-textB max-w-full rounded-sm"
            (keyup.enter)="onSend()" [(ngModel)]="nameInput" type="text" placeholder="Name...">
        <input [disabled]="globals.account.name !== ''" class="text-textB max-w-full rounded-sm"
            (keyup.enter)="onSend()" [(ngModel)]="codeInput" type="text" placeholder="Code...">
        <div class="flex">
            <p>Code speichern</p>
            <input class="scale-[2.5] ml-4" [(ngModel)]="saveCode" type="checkbox">
        </div>
        <button *ngIf="globals.account.name === ''"
            class="flex rounded-sm px-1 mt-2 select-all bg-selection transition-colors active:bg-primary"
            (click)="onSend()" (keypress.enter)="onSend()">Login
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5" />
            </svg>
        </button>
        <button *ngIf="globals.account.name !== ''" routerLink="./menu"
            class="flex rounded-sm px-1 mt-2 select-all bg-selection transition-colors active:bg-primary">Go!
        </button>
        <button *ngIf="globals.account.name !== ''" (click)="globals.onLogOut()"
            class="flex rounded-sm px-1 mt-2 select-all bg-selection transition-colors active:bg-primary">Log Out
        </button>

        <div class="text-sm">{{message}}</div>

    </div>
</div>
