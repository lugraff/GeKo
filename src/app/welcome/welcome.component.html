<div class="flex flex-col gap-4 w-full h-full text-center text-2xl items-center mt-32">
    <input class="text-textB w-64" [(ngModel)]="codeInput" type="text">
    <button class="bg-bgB border border-secondary p-1 select-all w-64" (click)="onSend()">Send</button>
    <div class="w-64 break-words">{{result}}</div>
    <div [ngClass]="{'hidden':status!==200}">Login erfolgreich!</div>
</div>
